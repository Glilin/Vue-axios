<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.引入js文件 -->
    <script src="./js/vue2.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 4.添加模板区域 -->
    <div id='app'>
        <!-- 5.使用插值表达式展示数据 -->
        <p v-cloak>{{msg}}</p>
    </div>

    <script>
        window.onload = function () {
            console.log(123)
        }

        setTimeout(() => {
            // 2.创建vue实例    
            var vm = new Vue({
                // 3.添加常用配置
                el: '#app',
                data: {
                    msg: 'hello vue'
                }
            })
        }, 2000);
    </Script>
</body>

</html>
